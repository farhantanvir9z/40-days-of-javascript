<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures responsive design on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compatibility for older versions of Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Recipe Finder App</title>
  
  <!-- External CSS file for styling -->
  <link rel="stylesheet" href="style.css">
  
  <!-- JavaScript file (deferred so HTML loads first) -->
  <script defer src="./script.js"></script>
</head>
<body>

  <!-- App Heading -->
  <h2 class="h2">Find The Recipe</h2>

  <!-- Search Section -->
  <section class="search">
    <!-- Input field for searching recipes -->
    <input type="text" name="searchInput" id="searchInputElem" placeholder="Search recipe...">
    
    <!-- Clear button (currently not wired with function) -->
    <button class="clearbtn">Clear</button>
  </section>

   
    <!-- Template for a recipe card (hidden until cloned in JS) -->
    
    <template class="template-recipe-card">
      <div class="recipe-card">
        <!-- Recipe title -->
        <div class="recipe-header">
          <h3></h3>
        </div>
        
        <!-- Recipe content -->
        <div class="recipe-body">
          <!-- Ingredients list -->
          <h3 class="recipe-ingredients">
            <span></span>
          </h3>
          
          <!-- Instructions -->
          <h3 class="recipe-instructions">
            <span></span>
          </h3>
        </div>
      </div>
    </template>


  <!-- Recipes will be dynamically inserted here -->
  <section class="recipes-container">


  </section>
</body>
</html>
